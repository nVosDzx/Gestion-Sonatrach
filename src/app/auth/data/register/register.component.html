<div fxLayout="row" style="padding-top: 10px;" fxLayoutAlign="space-around center" >
  <mat-form-field style="width: 200px;" >
    <mat-label>Search</mat-label>
    <input matInput type="text" (keyup)="filter(query.value)" #query>
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
    <button  mat-raised-button routerLink="/register/add">Ajouter</button>
  </div>
    
  <!------------->
  <table class="table" >
    <thead style="padding-left: 20px;">
        <tr>
           <th>Nom</th>
           <th>Prenom</th>
           <th>Matricule</th>
           <th>Email</th>
           <th>Role</th>
           <th></th>
        </tr>
    </thead>
    <tbody style="padding-left: 20px;">
      <tr *ngFor="let i of filtredusers">
        <td>{{i.nom}}</td>
        <td>{{i.prenom}}</td>
        <td>{{i.matricule}}</td>
        <td>{{i.email}}</td>
        <td>{{i.role}}</td>
        <td>
            <button mat-button [routerLink]="['/register/', i.key]"><mat-icon>edit</mat-icon></button>
            <a  mat-icon-button (click)="delete(i.key)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </tr>
    </tbody>
  </table>
