<div fxLayout="row" style="padding-top: 10px;" fxLayoutAlign="space-around center" >
  <mat-form-field style="width: 200px;" >
      <mat-label>Search</mat-label>
      <input matInput type="text" (keyup)="filter(query.value)" #query>
      <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button  mat-raised-button routerLink="/baies/add">Ajouter</button>
</div>
  
<!------------->
<table class="table" >
  <thead style="padding-left: 20px;">
      <tr>
          <th>Type</th>
         <th>Adresse IP</th>
         <th>Etat</th>
         <th>Espace utile</th>
         <th>Espace disponbile</th>
         <th>Espace utilis√©</th>
         <th>Support</th>
         <th></th>
      </tr>
  </thead>
  <tbody style="padding-left: 20px;">
      <tr *ngFor="let i of filtredBaies">
          <td>{{i.type}}</td>
          <td>{{i.adresse_ip}}</td>
          <td>{{i.etat}}</td>
          <td>{{i.espace_utile}}</td>
          <td>{{i.espace_dispo}}</td>
          <td>{{i.espace_utilise}}</td>
          <td>{{i.support}}</td>
          <td>
              <button mat-button [routerLink]="['/baies/', i.key]"><mat-icon>edit</mat-icon></button>
              <a  mat-icon-button (click)="delete(i.key)">
                  <mat-icon>delete</mat-icon>
              </a>
          </td>
      </tr>
  </tbody>
</table>
