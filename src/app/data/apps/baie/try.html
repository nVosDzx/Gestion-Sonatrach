<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #drawer class="sidenav" [mode]="mode" >
      <mat-toolbar color="warn" style="height: 60px;">
        <div fxFlex fxLayout fxLayoutAlign="flex-start">
                <a  mat-icon-button routerLink="/" (click)="drawer.close()">
                  <mat-icon>home</mat-icon>
                </a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end">
                <a  mat-icon-button (click)="drawer.close()">
                  <mat-icon>arrow_back_ios</mat-icon>
              </a>
            </div>
      </mat-toolbar>
      <mat-nav-list>
        <mat-accordion>
          <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                  <mat-panel-title>
                    <mat-icon>insights</mat-icon>
                  </mat-panel-title>
                  <mat-panel-description>
                    <b>Applications</b>
                  </mat-panel-description>
              </mat-expansion-panel-header>
              <div>
                  <a mat-list-item routerLink="/baies" (click)="drawer.close()" >
                    <mat-icon>assessment</mat-icon>
                    <span class="nav-caption spacx"> Baie de stockage </span>
                  </a> 
                  <a mat-list-item routerLink="/app-metier"  (click)="drawer.close()">
                    <mat-icon>ballot</mat-icon>
                    <span class="nav-caption spacx"> Applications Métier </span>
                  </a>
              </div>
          </mat-expansion-panel>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>handyman</mat-icon>
                </mat-panel-title>
                <mat-panel-description>
                  <b>Managemenet</b>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <a mat-list-item routerLink="/register"  (click)="drawer.close()">
                  <mat-icon>assignment_ind</mat-icon>
                  <span class="nav-caption spacx"> Créer un utilisateur </span>
                </a>
            </div>
          </mat-expansion-panel>
        </mat-accordion>            
      </mat-nav-list>
    </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="warn" style="height: 60px;">
      <a type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">blur_linear</mat-icon>
      </a>
      <span>Demo Application</span>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <mat-card class="back">
          <mat-card-header>
            <div mat-button [matMenuTriggerFor]="menu" mat-card-avatar class="example-header-image">
              <mat-menu  #menu="matMenu">
                  <h6 style="padding: 10px;">Work Fine</h6>
                <button mat-menu-item routerLink="/information-personnelle">
                  <mat-icon>account_circle</mat-icon> 
                  <span>Information Personnele</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>input</mat-icon>
                  <span>Se Deconnecter</span>
                </button> 
              </mat-menu>
            </div>
          </mat-card-header>
      </mat-card>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
